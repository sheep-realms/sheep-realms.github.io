		<p>版本：v3.3.2</p>

		<h2>新增</h2>
		<ul>
			<li>对耕地的湿润程度进行了细化。</li>
			<li>新增了开裂的铁砧和损坏的铁砧的高亮边框。</li>

		</ul>

			<li>增加了音符盒的音色显示，可以接受上一级材质包的图标覆盖。</li>
		</ul>
		<br>
		<h2>修复</h2>
		<ul>
			<li>修复了1.15以上版本中红石中继器和红石比较器侧面材质丢失问题。</li>
