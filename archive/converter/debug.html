<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DEBUG - SPR Converter</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
    <div id="topbar">
        <div class="page">
            <h1>SPR Converter</h1>
            <h2>DEBUG</h2>
        </div>
    </div>

    <div id="infobox">
        <div class="page">
            <div id="infobox-content">消息框</div>
            <div id="infobox-close">CLOSE</div>
        </div>
    </div>

    <div class="page">
        <dl class="spr-formtable">
            <dt>默认按钮</dt>
            <dd><input class="default" type="button" value="button"></dd>
            <dt>文本框</dt>
            <dd><input type="text" name="" id=""></dd>
            <dt>下拉框</dt>
            <dd><select id="select1">
                <option value ="o1" selected>option 1</option>
                <option value ="o2">option 2</option>
                <option value ="o3">option 3</option>
            </select></dd>
            <dt>文本域</dt>
            <dd><textarea class="textbox" name="" id="textarea1" cols="30" rows="10">textarea.textbox</textarea></dd>
        </dl>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
